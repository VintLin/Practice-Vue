<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <div id="app-1">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"></todo-item>
      </ol>
      <my-component class="baz boo"></my-component>
    </div>
    <div id="app-2">
      <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Max Like Kan</div>
      <div v-bind:style="styleObject">Once time.</div>
      <div v-bind:style="[baseStyles, overridingStyles]">Go to Fly</div>
    </div>
  </body>
  <script type="text/javascript">
  Vue.component('my-component', {
    template: '<p class="foo bar">Hi</p>'
  });
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  });
  var app1 = new Vue({
    el: '#app-1',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '香肠'}
      ]
    }
  });
  var app2 = new Vue({
    el: '#app-2',
    data: {
      activeColor: 'red',
      fontSize: 30,
      styleObject: {
      color: 'red',
      fontSize: '13px'
      },
      baseStyles: {
        color: 'blue'
      },
      overridingStyles: {
        margin: '30px'
      }
    }
  });

  </script>
</html>
